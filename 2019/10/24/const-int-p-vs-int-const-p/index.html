        <div class="post-title">
          <h2 class="title">const int *p vs int * const p</h2>
        </div>
         <div class="post-meta">
          <span class="post-time">2019-10-24</span>
        </div>
        <div class="post-content">
          <p>今天终于把这两者彻底弄懂了。。。</p>
<p>其实非常简单</p>
<p>const int *p 这里的const的是 *p，即 *p不能被修改</p>
<p>而int * const p这里const的是p，即p不能再被用来指向其他变量了。</p>
<p>e.g.</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">int i = 0;</span><br><span class="line">const int *p = &amp;i;</span><br><span class="line">std::cout &lt;&lt; &quot;i: &quot; &lt;&lt; i &lt;&lt; &quot; *p: &quot; &lt;&lt; *p &lt;&lt; std::endl; //i: 0 *p: 0</span><br><span class="line">i = 2;</span><br><span class="line">std::cout &lt;&lt; &quot;i: &quot; &lt;&lt; i &lt;&lt; &quot; *p: &quot; &lt;&lt; *p &lt;&lt; std::endl; //i: 2 *p: 2</span><br><span class="line">*p = 3; //invalid</span><br><span class="line">int j = 4;</span><br><span class="line">p = &amp;j; // *p: 4</span><br><span class="line"></span><br><span class="line">int i = 0;</span><br><span class="line">int * const p = &amp;i;</span><br><span class="line">std::cout &lt;&lt; &quot;i: &quot; &lt;&lt; i &lt;&lt; &quot; *p: &quot; &lt;&lt; *p &lt;&lt; std::endl; //i: 0 *p: 0</span><br><span class="line">i = 2;</span><br><span class="line">std::cout &lt;&lt; &quot;i: &quot; &lt;&lt; i &lt;&lt; &quot; *p: &quot; &lt;&lt; *p &lt;&lt; std::endl; //i: 2 *p: 2</span><br><span class="line">*p = 3;</span><br><span class="line">std::cout &lt;&lt; &quot;i: &quot; &lt;&lt; i &lt;&lt; &quot; *p: &quot; &lt;&lt; *p &lt;&lt; std::endl; //i: 3 *p: 3</span><br><span class="line">int j = 4;</span><br><span class="line">p = &amp;j; //invalid</span><br></pre></td></tr></table></figure>
        </div>
