          <h2 class="title">How to completely clean the history of commands on Linux</h2>
        </div>
         <div class="post-meta">
          <span class="post-time">2019-07-28</span>
        </div>
        <div class="post-content">
          <ol>
<li>remove the .bash_history file</li>
</ol>
<pre><code>rm -rf ~/.bash_history</code></pre><ol start="2">
<li><p>clear command history</p>
<pre><code>history -c</code></pre><p>done</p>
</li>
</ol>
<p>Test passed on Linux Mint 19.1(Ubuntu 18.04)</p>

        </div>
